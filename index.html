<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container">
    <div class="fylo-card">
      <img class="logo" src="images/logo.svg" alt="Fylo">
      <div class="card-icons">
        <div class="icon-holder">
          <img src="images/icon-document.svg" alt="Document">
        </div>
        <div class="icon-holder">
          <img src="images/icon-folder.svg" alt="Folder">
        </div>
        <div class="icon-holder">
          <img src="images/icon-upload.svg" alt="Upload">
        </div>
      </div>
    </div>

    <div class="storage">
      <p class="storage-used">You’ve used <span>815 GB</span> of your storage</p>
      <div class="storage-counter">
        <div class="gradient-line"></div>
        <div class="storage-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

      <div class="storage-left">
        <p class="storage-left-left">185</p>
        <p class="storage-left-right">GB LEFT</p>
      </div>
    </div>
  </div>





  <!--

  You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.

    -->
  </div>
</body>
</html>
